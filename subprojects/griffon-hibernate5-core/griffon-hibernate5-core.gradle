apply plugin: 'groovy'
apply plugin: 'org.codehaus.griffon.griffon'

griffon {
    disableDependencyResolution = false
    includeGroovyDependencies = false
    version = rootProject.griffonVersion
    applicationProject = false
}
mainClassName=''
apply from: rootProject.file('gradle/code-coverage.gradle')

dependencies {
    compile "org.hibernate:hibernate-core:$hibernateVersion",
            "org.hibernate:hibernate-entitymanager:$hibernateVersion"

    compileOnly 'org.codehaus.griffon.plugins:griffon-datasource-core:2.1.0'

    testCompileOnly "org.codehaus.griffon:griffon-groovy-compile:${griffon.version}"
    testCompile 'org.codehaus.griffon.plugins:griffon-datasource-core:2.1.0'
    testRuntime("com.h2database:h2:$h2Version") { transitive = false }
    testRuntime "org.slf4j:slf4j-simple:$slf4jVersion"
    testCompile "org.codehaus.groovy:groovy-all:$groovyVersion"
    testRuntime "org.codehaus.griffon:griffon-guice:${griffon.version}"
    testRuntime "org.codehaus.griffon:griffon-groovy:${griffon.version}"
    testRuntime "org.hibernate:hibernate-c3p0:$hibernateVersion"
}

compileGroovy.enabled = false
